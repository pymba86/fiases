version: '3.2'

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge

volumes:
  home-dir:
  es-data:

services:

  &app-service app: &app-service-template
    build: ./docker/app
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - ./src:/app:rw
      - home-dir:/home/user
    hostname: *app-service
    environment:
      ES_HOST: elasticsearch
      ES_PORT: &es-port 9200
      FPM_PORT: &php-fpm-port 9000
      FPM_USER: "${USER_ID:-1000}"
      FPM_GROUP: "${GROUP_ID:-1000}"
      APP_ENV: local
      APP_DEBUG: 'true'
      HOME: /home/user
    command: keep-alive.sh
    networks:
      - backend-network
    depends_on:
      - elasticsearch

  &php-fpm-service php-fpm:
    <<: *app-service-template
    user: 'root:root'
    restart: always
    hostname: *php-fpm-service
    ports: [*php-fpm-port]
    entrypoint: /fpm-entrypoint.sh
    command: php-fpm --nodaemonize -d "opcache.enable=0" -d "display_startup_errors=On" -d "display_errors=On" -d "error_reporting=E_ALL"
    networks:
      - backend-network
      - frontend-network

  &ngnix nginx:
    build: ./docker/nginx
    restart: always
    working_dir: /usr/share/nginx/html
    environment:
      FPM_HOST: *php-fpm-service
      FPM_PORT: *php-fpm-port
      ROOT_DIR: '/app/api/public' # Путь к приложению должен равняться пути к контейнеру php-fpm
    volumes:
      - ./src:/app:ro
    ports: ['80:80']
    depends_on:
      - *php-fpm-service
    networks:
      - frontend-network

  &elasticsearch elasticsearch:
    image: blacktop/elasticsearch:6.6
    restart: always
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data:rw
    ports: ['9200:9200', '9300:9300']
    networks:
      - backend-network